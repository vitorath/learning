<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title></title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Computed Properties</h1>
      <button type="button" v-on:click="a++">Add to A</button>
      <button type="button" v-on:click="b++">Add to B</button>
      <p>A - {{ a }}</p>
      <p>B - {{ b }}</p>
      <p>Age + A == {{ addToA }}</p>
      <p>Age + B == {{ addToB }}</p>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
