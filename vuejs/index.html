<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title></title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Keyboard Events</h1>

      <span>{{ age }}</span>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
