<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title></title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Conditionals</h1>
      <button type="button" v-on:click="error = !error">Toggle Error</button>
      <button type="button" v-on:click="success = !success">Toggle Success</button>
      <p v-if="error">There has been error</p>
      <p v-else-if="success">Whooo, success :)</p>
      <hr/>
      <p v-show="error">There has been error</p>
      <p v-show="success">Whooo, success :)</p>

    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
