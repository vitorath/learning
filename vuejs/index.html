<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title></title>
  </head>
  <body>
    <h1>Multiple Vue Instances</h1>
    <div id="vue-app-one">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
    </div>
    <div id="vue-app-two">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
      <button type="button" v-on:click="changeTitle">Change Title App One</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
