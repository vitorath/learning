<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title></title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Dynamic CSS</h1>
      <h2>Example 1</h2>
      <div v-on:click="available = !available" v-bind:class="{available: available}">
        <span>Vitor</span>
      </div>
      <h3>Example 2</h3>
      <button type="button" v-on:click="nearby = !nearby">Troggle nearby</button>
      <button type="button" v-on:click="available = !available">Troggle available</button>
      <div v-bind:class="compClasses">
        <span>Vitor</span>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
